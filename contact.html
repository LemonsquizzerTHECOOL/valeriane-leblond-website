<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Valériane Leblond</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .language-dropdown {
      position: relative;
      display: inline-block;
    }

    .language-button {
      background: #444;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .language-button .arrow {
      transition: transform 0.3s ease;
    }

    .language-dropdown.open .arrow {
      transform: rotate(180deg);
    }

    .language-options {
      position: absolute;
      background-color: #333;
      border: 1px solid #555;
      display: none;
      flex-direction: column;
      width: 100%;
      z-index: 1000;
    }

    .language-options button {
      padding: 0.5rem;
      background: none;
      color: white;
      border: none;
      text-align: left;
      cursor: pointer;
    }

    .language-options button:hover {
      background-color: #555;
    }

    .language-dropdown.open .language-options {
      display: flex;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      padding: 0.75rem;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .social-links a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="language-dropdown" id="languageDropdown">
        <button class="language-button" onclick="toggleDropdown()">
          <span id="langLabel">Language</span> <span class="arrow">▼</span>
        </button>
        <div class="language-options">
          <button onclick="selectLanguage('en')">English</button>
          <button onclick="selectLanguage('fr')">Français</button>
          <button onclick="selectLanguage('cy')">Cymraeg</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h1 id="contactTitle">Contact Valériane Leblond</h1>
    <p id="contactDesc">
      For commissions, collaborations, or just to say hello, feel free to use the form below.
    </p>

    <!-- ✅ Formspree contact form -->
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="_replyto" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>

    <section style="text-align: center; margin-top: 2rem;">
      <p id="contactAlt">Or contact me on:</p>
