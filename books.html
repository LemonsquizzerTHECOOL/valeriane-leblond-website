<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Books | Valériane Leblond</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 1rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .language-dropdown {
      position: relative;
      display: inline-block;
    }
    .language-button {
      background: #444;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .language-button .arrow {
      transition: transform 0.3s ease;
    }
    .language-dropdown.open .arrow {
      transform: rotate(180deg);
    }
    .language-options {
      position: absolute;
      background-color: #333;
      border: 1px solid #555;
      display: none;
      flex-direction: column;
      width: 100%;
      z-index: 1000;
    }
    .language-options button {
      padding: 0.5rem;
      background: none;
      color: white;
      border: none;
      text-align: left;
      cursor: pointer;
    }
    .language-options button:hover {
      background-color: #555;
    }
    .language-dropdown.open .language-options {
      display: flex;
    }
    .books {
      padding: 2rem;
    }
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
    }
    .book {
      text-align: center;
    }
    .book img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .book-title {
      margin-top: 0.5rem;
      font-weight: bold;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="language-dropdown" id="languageDropdown">
        <button class="language-button" onclick="toggleDropdown()">
          <span id="langLabel">Language</span> <span class="arrow">▼</span>
        </button>
        <div class="language-options">
          <button onclick="selectLanguage('en')">English</button>
          <button onclick="selectLanguage('fr')">Français</button>
          <button onclick="selectLanguage('cy')">Cymraeg</button>
        </div>
      </div>
    </nav>
  </header>
  <main class="books">
    <h1 id="booksTitle">Books by Valériane Leblond</h1>
    <div class="book-grid">
      <div class="book">
        <a href="https://example.com/ceri-deri" target="_blank">
          <img src="images/ceri-and-deri.jpg" alt="Ceri and Deri" />
          <div class="book-title">Ceri and Deri</div>
        </a>
      </div>
      <div class="book">
        <a href="https://example.com/owain-glyndwr" target="_blank">
          <img src="images/owain-glyndwr.jpg" alt="Owain Glyndŵr" />
          <div class="book-title">Owain Glyndŵr</div>
        </a>
      </div>
      <div class="book">
        <a href="https://example.com/hosanau-sion-corn" target="_blank">
          <img src="images/hosanau-sion-corn.jpg" alt="Hosanau Siôn Corn" />
          <div class="book-title">Hosanau Siôn Corn</div>
        </a>
      </div>
      <div class="book">
        <a href="https://example.com/hen-blant-y-byd" target="_blank">
          <img src="images/hen-blant-y-byd.jpg" alt="Hen Blant y Byd" />
          <div class="book-title">Hen Blant y Byd</div>
        </a>
      </div>
      <div class="book">
        <a href="https://example.com/trysorfa-llanwnog" target="_blank">
          <img src="images/trysorfa-llanwnog.jpg" alt="Trysorfa Llanwnog" />
          <div class="book-title">Trysorfa Llanwnog</div>
        </a>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Valériane Leblond</p>
  </footer>
  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("languageDropdown");
      dropdown.classList.toggle("open");
    }

    function selectLanguage(lang) {
      localStorage.setItem("language", lang);
      applyLanguage(lang);
      document.getElementById("languageDropdown").classList.remove("open");
    }

    function applyLanguage(lang) {
      const bookTitles = {
        en: "Books by Valériane Leblond",
        fr: "Livres de Valériane Leblond",
        cy: "Llyfrau gan Valériane Leblond"
      };
      document.getElementById("booksTitle").innerText = bookTitles[lang] || bookTitles.en;
    }

    document.addEventListener("click", function (event) {
      const dropdown = document.getElementById("languageDropdown");
      if (!dropdown.contains(event.target)) {
        dropdown.classList.remove("open");
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("language") || "en";
      applyLanguage(savedLang);
    });
  </script>
</body>
</html>
